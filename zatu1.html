<!DOCTYPE html>
<html lang="en">
<head>
    <title>なんかやる日曜日(大嘘)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body{
            background-color: #abcde8;
        }
        .list {
          display: flex;
          flex-direction: row;
          gap: 10px;
        }
        .item {
          padding: 10px 20px;
          background: #333;
          color: white;
          border: 2px solid transparent;
          border-radius: 5px;
          transition: border 0.2s;
        }
        .item.selected {
          border: 2px solid white;
        }
        
    </style>
</head>
<body>
    <div class="list">
        <div class="item">airi</div>
        <div class="item">yoshimi</div>
        <div class="item">kazusa</div>
        <div class="item">natsu</div>
    </div>
    
    <script>
        const items = document.querySelectorAll('.item');
        let currentIndex = 0;

        document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            if (currentIndex < items.length - 1) {
            items[currentIndex].classList.remove('selected');
            currentIndex++;
            items[currentIndex].classList.add('selected');
            }
        } else if (e.key === 'ArrowLeft') {
            if (currentIndex > 0) {
            items[currentIndex].classList.remove('selected');
            currentIndex--;
            items[currentIndex].classList.add('selected');
            }
        }
        });
    </script>
</body>
</html>
