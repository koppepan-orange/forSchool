  <script>
    async function sendMessageToDify(message) {
  const response = await fetch("https://api.dify.ai/v1/chat-messages", {
    method: "POST",
    headers: {
      "Authorization": "Bearer app-255eVYoPFv8hFgzc903n9oDO",
      "Content-Type": " application/json",
    },
    body: JSON.stringify({
      inputs: {},  // 質問に必要な入力があればここに入れる
      query: message,
      response_mode: "blocking",
      conversation_id: null,  // 新しい会話ならnullでOK
    }),
  });

  const data = await response.json();
  console.log(data.answer); // ← ここがあんたの求める"変数に格納できる返答"
  return data.answer;
}

// 例
sendMessageToDify("おはよう").then(answer => {
  console.log("Botの返答:", answer);
});

  </script>
