<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js MagicaVoxel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>
    <link rel="stylesheet" href="mitame.css">
    <style>
    </style>
</head>
<body>
<div id="debug-info">
    <div class="position"></div>
    <div class="rotation"></div>
    <div class="velocity"></div>
    <div class="acceleration"></div>
    <div class="direction"></div>
    <div class="speed"></div>
    <div class="jumpPower"></div>
    <div class="isGrounded"></div>
    <div class="isOnAccelPad"></div>
</div>
<div id="tpSelect">
    <div class="item"><img class="img" src="assets/systems/center.png"/><span class="text">center</span></div>
    <div class="item"><img class="img" src="assets/systems/course1.png"/><span class="text">course1</span></div>
    <div class="item"><img class="img" src="assets/systems/course2.png"/><span class="text">course2</span></div>
    <div class="item"><img class="img" src="assets/systems/course3.png"/><span class="text">course3</span></div>
</div>
<div id="left"></div><div id="right"></div>
<div id="upper"></div><div id="lower"></div>
<script src="data.js" defer></script>
<script src="nakami.js" defer></script>

</body>
</html>
