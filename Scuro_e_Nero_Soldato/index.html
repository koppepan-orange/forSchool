<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuro e Nero Soldato</title>
    <link rel="stylesheet" href="mitame.css">
</head>
<body>
    <div id="gameArea">
        <div id="debug">
            <div class="menu"></div>
            <div class="data"></div>
        </div>
        <div id="text"></div>
        <div id="log" style="right: -300px;">
            <div class="opener">‹</div>
            <div class="log"></div>
        </div>
        <div id="UIs">
            <!-- ここに戦歴とか出してもいいかも -->
            <div id="nowPoints">
                <span class="dealer">dealer: 0</span><br>
                <span class="player">player: 0</span>
            </div>
            <div id="else">
            </div>
        </div>
        <div id="cardPlaces">
            <div class="dealer"></div>
            <div class="player"></div>
            <div id="buttons">
                <div class="hit">hit</div>
                <div class="stand">stand</div>
            </div>
        </div>
    </div>

    <script src="data.js" defer></script>
    <script src="nakami.js" defer></script>
</body>
</html>
