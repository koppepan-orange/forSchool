<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*logとtext*/
        #log{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 320px;
            height: 200px;
            border: 1px solid #ffffff;
            background-color: rgba(0,0,0,0);
            position: fixed;
            bottom: 150px;
            right: -300px;
            color: #fefefe;
            overflow-y: hidden;
            transition: right 0.3s;
            z-index: 254;
        }
        #log .opener{
            width: 20px;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            color: #fefefe;
            text-align: center;
            cursor: pointer;
            z-index: 254;
        }
        #log .log{
            width: 300px;
            height: 100%;
            max-height: 200px;
            overflow-x: hidden;
            overflow-y: scroll;
            background-color: rgba(0,0,0,0.8);
            color: #fefefe;
            text-align: left;
            font-size: 14px;
            transition: right 0.3s;
            z-index: 253;
        }
        #text{
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2em;
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;

            white-space: nowrap;
            overflow: hidden;
            width: fit-content; /* 文字の長さに応じた幅 */
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .color-red{
            color: #ff1919;
        }
        .color-pink{
            color: #ff56e9;
        }
        .color-blue{
            color: #1919ff;
        }

    </style>
</head>
<body>
    <div id="text"></div>
    <div id="log" style="right: -300px;">
       <div class="opener">‹</div>
       <div class="log"></div>
    </div>
    
    <!-- こっから試験的用 -->
    <input type="text" id="addtext" contenteditable aria-placeholder="hello">
    <div id="addtextGo">push here</div>

    <script>
        //#region log&text
        let textDiv = document.querySelector('#text');
        let autoDelay = 1;
        let skipText = false; // スキップフラグ
        let clearText = false; // テキスト消去フラグ
        let textShowing = 0;

        function colorcheck(rawtext) {
            const text = [];
            let isRed = false; // ** で囲まれた部分かどうか
            let isPink = false; // && で囲まれた部分かどうか
            let isBlue = false; // ^^ で囲まれた部分かどうか

            for(let i = 0; i < rawtext.length; i++){
                if(rawtext[i] === "*" && rawtext[i + 1] === "*"){
                    isRed = !isRed; // 状態を切り替える
                    i++; // 次の * をスキップ
                }else if(rawtext[i] === "&" && rawtext[i + 1] === "&"){
                    isPink = !isPink;
                    i++; // 次の & をスキップ
                }else if(rawtext[i] === "^" && rawtext[i + 1] === "^"){
                    isBlue = !isBlue;
                    i++;
                }else{
                    text.push({ char: rawtext[i], color: isRed ? "red" : isPink ? "pink" : isBlue ? "blue" : null });
                }
            }
            return text;
        }

        async function addtext(text){
            textShowing = 1;
            text = colorcheck(text);
            textDiv.innerHTML = ""; // 中身をリセット
            textDiv.style.display = "block"; // 表示
            let index = 0;
            clearText = false; // 消去フラグをリセット

            return new Promise((resolve) => {
                async function type() {
                        if (index < text.length) {
                        if (skipText) {
                            // スキップ処理
                            while (index < text.length) {
                                    const span = document.createElement("span");
                                    span.textContent = text[index].char;
                                    if (text[index].color) {
                                    span.classList.add(`color-${text[index].color}`);
                                    }
                                    textDiv.appendChild(span);
                                    index++;
                            }
                            index = text.length; // 全ての文字を表示済みにする
                            skipText = false;
                            setTimeout(type, 10);
                        } else {
                            // 通常の文字表示
                            const span = document.createElement("span");
                            span.textContent = text[index].char;
                            if (text[index].color) {
                                    span.classList.add(`color-${text[index].color}`);
                            }
                            textDiv.appendChild(span);

                            index++;
                            setTimeout(type, 80); // 次の文字を表示する間隔
                        }
                        } else {
                        addlog(textDiv.innerHTML);
                        const waitTime = autoDelay * 1000;
                        const timeout = new Promise(resolve => setTimeout(resolve, waitTime));
                        const userAction = new Promise(resolve => {
                            function waitToClear(event) {
                                    if (event.type === 'click' || event.key === 'z' || event.key === 'Enter') {
                                    document.removeEventListener('click', waitToClear);
                                    document.removeEventListener('keydown', waitToClear);
                                    resolve();
                                    }
                            }
                            document.addEventListener('click', waitToClear);
                            document.addEventListener('keydown', waitToClear);
                        });

                        Promise.race([timeout, userAction]).then(() => {
                            textDiv.textContent = "";
                            textDiv.style.display = "none";
                            clearText = true;
                            skipText = false
                            textShowing = 0;
                            resolve('end'); // Promiseを解決
                        });
                        }
                }
                type();
            });
        }
        document.addEventListener('keydown', (event) => {
            if(event.key === 'z' || event.key === 'Enter'){
                skipText = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if(event.key === 'z' || event.key === 'Enter'){
                skipText = false;
            }
        });

        document.addEventListener('click', () => {
            skipText = true;
            setTimeout(() => skipText = false, 50); // 一時的にスキップを有効化
        });

        let logOOmoto = document.querySelector('#log');
        let log = document.querySelector('#log .log');
        let logOpener = document.querySelector('#log .opener');
        logOpener.addEventListener('click', function(){
            if(logOOmoto.style.right == '-300px'){
                logOOmoto.style.right = '0px';
                logOpener.textContent = '>';
            }else{
                logOOmoto.style.right = '-300px';
                logOpener.textContent = '<';
            }
        });
        function addlog(text){
            log.innerHTML += text + '<br>';
            log.scrollTop = log.scrollHeight;
        }
        //#endregion
        
        document.getElementById('addtextGo').addEventListener('click', async function(){
            let text = document.getElementById('addtext').value
            console.log(text)
            addtext(text)
        })
    </script>
</body>
</html>
