<style>
    .flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;
  perspective: 1000px; /* 3D効果！ */
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg); /* 裏返し */
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* 裏面が透けないように！ */
}

.flip-card-front {
  background-color: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: center;
}

.flip-card-back {
  background-color: #ffefd5;
  transform: rotateY(180deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

</style>

<div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        表の内容✨
      </div>
      <div class="flip-card-back">
        裏の内容🎉
      </div>
    </div>
  </div>
