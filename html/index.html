<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for kouza</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>いえーーーーーーーーーーーーーーーい</h1>
  <p>☝︎サンシャイン<span id="clown">冠</span>さん 絶対伝わらんだろこれ<br>　サンシャイン池崎さん好き</p>
  <ul>
    <li>危ないことはしちゃだめ</li>
    <li>指示には従うこと</li>
    <li>自分の身は守ること</li>
    <li>ドキドキさせないこと</li>
  </ul>
<img id="explosion" src="explosion.png" alt="エクスプローージョン！！">
<a href="https://koppepan-orange.github.io/test-site/home.html">リンクテキスト</a><br>
<iframe src="https://koppepan-orange.github.io/test-site/home.html" width="750" height="800"></iframe>
  <script>
    let clownDiv = document.getElementById("clown");
    let explosionImg = document.getElementById('explosion')
    clownDiv.addEventListener('click', () => {
      explosionImg.classList.remove('stretch');
      void explosionImg.offsetWidth;
      explosionImg.classList.add('stretch');

      explosionImg.addEventListener('animationend', () => {
        explosionImg.classList.remove('stretch');
      })
    });
  </script>
</body>
</html>
